<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="/static/css/createAcc.css?{% now "U" %}" rel="stylesheet"/>
    <title>HopeKCC</title>
  </head>

  {% load static %}

  <body>
    <div class="CreateAccountPage">
      <div class="Login"></div>
      <div class="ArrowRight" >
        <div class="Icon" style="width: 11.67px; height: 11.67px;">
          
        </div>
      </div>
      <div class="CreateAPassword">Create a password</div>
      <div class="CreateAUsername">Create a username</div>
      <div class="EnterYourEmail">Enter your email</div>
      <div class="CreateAnAccountAndBeginYourAdventureWithHopeKidsCyberClassroom">Create an account and begin your adventure <br/>with Hope Kids Cyber Classroom!</div>
      <div class="Hopekcc">HopeKCC</div>
      <div class="Footer"></div>
      <div class="Linkedin">
        <div class="Icon" style="width: 20px; height: 19px;">
          <a href="http://linkedin.com/company/hopekcc" target="_blank"><img src="{% static 'createAccImg/linkedin.png'%}" style="width: 20px; height:20px" /></a>
        </div>
      </div>
      <div class="Youtube">
        <div class="Icon" style="width: 22px; height: 15.46px;">
          <a href="http://youtube.com/@HopeKCC" target="_blank"><img src="{% static 'createAccImg/youtube.png'%}" style="width: 20px; height:15px" /></a>
        </div>
      </div>
      <div class="Facebook">
        <div class="Icon" style="width: 11px; height: 15.46px;">
          <a href="http://facebook.com/profile.php?id=61558063464286" target="_blank"><img src="{% static 'createAccImg/facebook.png'%}" style="width: 20px; height:20px" /></a>
        </div>
      </div>
      <div class="Instagram">
        <div class="Icon" style="width: 20px; height: 20px;">
          <a href="http://instagram.com/hopekccinc/" target="_blank"><img src="{% static 'createAccImg/instagram.png'%}" style="width: 20px; height:20px" /></a>
        </div>
      </div>
      <div class="Contact">Contact Us!</div>
      <div class="InfoHopekccOrg">info@hopekcc.org</div>
      <div class="ConnectWithUs">Connect With Us!<br/></div>
      <img class="HopekccBigLogo" src="{% static 'createAccImg/hopekcclogo.png'%}" />
      <div class="AlreadyHaveAnAccountLogIn">
        <span style="color: #ffffff; font-size: 24px; font-family: 'Roboto', sans-serif; font-weight: 600; line-height: 28.80px; word-wrap: break-word">Already have an account? </span>
        <a href="{% url 'login' %}">
        <span style="color: #ffffff; font-size: 24px; font-family: 'Roboto', sans-serif; font-weight: 400; line-height: 28.80px; word-wrap: break-word">Log</span>
        <span style="color: #ffffff; font-size: 24px; font-family: 'Roboto', sans-serif; font-weight: 400; line-height: 28.80px; word-wrap: break-word"> in </span>
        </a>
      </div>
      <div class="CreateAccButton">
        <div class="createButton">
          <div class="CreateAccount">CREATE ACCOUNT</div>
        </div>
      </div>
      <div class="EnterEmailButton">
        <div class="User">
          <input type="text" class="createText">
        </div>
      </div>
      <div class="CreateUserButon">
        <div class="User">
          <input type="text" class="createText">
        </div>
      </div>
      <div class="CreatePasswButton">
        <div class="User">
          <input type="password" class="createText">
        </div>
      </div>
      <div class="NavBar"></div>
      <img class="HopekccSmallLogo" src="{% static 'createAccImg/hopekccnavbarlogo.png'%}" />
      <div class="HopekccTop">HopeKCC</div>
    </div>
  </body>

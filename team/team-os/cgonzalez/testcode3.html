<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Box Based on Dropdown</title>
    <style>
        .dropbtn {
            background-color: #04AA6D;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {background-color: #ddd;}

        .dropdown:hover .dropdown-content {display: block;}

        .dropdown:hover .dropbtn {background-color: #3e8e41;}

        .dynamic-box {
            border: 1px solid #ccc;
            margin-top: 20px;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Welcome to my API! Pick a language to start!</h1>

    <div class="dropdown">
        <button class="dropbtn">Language</button>
        <div class="dropdown-content">
            <a href="#" data-content="<h2>Python</h2><iframe width='560' height='315' src='https://www.youtube.com/embed/hp4pYFASTrc' frameborder='0' allow='accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture' allowfullscreen></iframe><p>Write your code below</p><div data-pym-src='https://www.jdoodle.com/embed/v1/d781813784be6818'></div>">Python</a>
            <a href="#" data-content="<h2>Java</h2><iframe width='560' height='315' src='https://www.youtube.com/embed/I2wvhRUVNTM' frameborder='0' allow='accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture' allowfullscreen></iframe><p>Write your code below</p><div data-pym-src='https://www.jdoodle.com/embed/v1/c1148d5553951df7'></div>">Java</a>
        </div>
    </div>

    <div id="dynamicBox" class="dynamic-box">
        Select a language above
    </div>

    <script src="https://www.jdoodle.com/assets/jdoodle-pym.min.js" type="text/javascript"></script>
    <script>
        document.querySelectorAll('.dropdown-content a').forEach(item => {
            item.addEventListener('click', function(event) {
                event.preventDefault();
                var content = this.getAttribute('data-content');
                var dynamicBox = document.getElementById('dynamicBox');
                dynamicBox.innerHTML = content;

                // Reinitialize JDoodle embedding
                if (window.pym) {
                    window.pym.autoInit();
                }
            });
        });
    </script>
</body>
</html>
